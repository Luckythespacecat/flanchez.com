<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://docs.google.com/forms/d/e/1FAIpQLSfkcBoK8mlZXXlVV1lHsDr_U4s1mSsfoCTot6tvttiOJE_6DQ/viewform?usp=dialog">
    <title>The Flanchez Show - Redirecting...</title>
    <style>
        body {
            background-color: #1E3A8A; /* Dark blue background */
            color: white; /* White text */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: white; /* White color for the heading */
        }

        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid #ffffff;
            border-top: 5px solid #1E3A8A;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animation to make the loading icon spin */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Please Wait</h1>
        <div class="loading"></div> <!-- Loading icon -->
    </div>
</body>
</html>
